set-option -g prefix C-g

set -g default-terminal "screen-256color"

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# | horizontal split
unbind %
bind "|" split-window -h

# - vertical split
bind "-" split-window -v

# https://github.com/zolrath/wemux/wiki/Status-Line

set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
# set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left '❐ #S   '
set -g window-status-format "#[fg=white,bg=colour234] #I #W"
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
set -g status-right '%H:%M#[default]'

# Don't wait for escape sequence, should give faster command sequences
set -s escape-time 0

# Start at 1
set -g base-index 1

# http://blog.sanctum.geek.nz/vi-mode-in-tmux/
set-window-option -g mode-keys vi

# bind t to clear the screen even when something is already running
# send-keys -R is new in 1.7
unbind t
bind t send-keys -R

# use r to reload source file while tmux is running
bind-key r source-file ~/.tmux.conf
