set-option -g prefix C-g

set -g default-terminal "screen-256color"

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# | horizontal split
unbind %
bind "|" split-window -h

# - vertical split
bind "-" split-window -v

# https://github.com/zolrath/wemux/wiki/Status-Line

set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour233
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39

set -g status-left '‚ùê #S   '
set -g status-right '%H:%M#[default]'
setw -g window-status-format "#[bg=colour0] #I #W "
setw -g window-status-current-format "#[bg=cyan]#[fg=colour10] #I #[fg=colour8]#[bg=colour14] #W "

# Bell options, window will be red when a bell occurs
set-option -g bell-on-alert on
setw -g window-status-bell-bg red
setw -g window-status-bell-fg red

# Style and set message bar options
set-option -g message-fg colour26
set-option -g message-bg colour11
set-option -g message-attr bold
set-option -g display-time 1000

# Don't wait for escape sequence, should give faster command sequences
set -s escape-time 0

# Start at 1
set -g base-index 1

# http://blog.sanctum.geek.nz/vi-mode-in-tmux/
set-window-option -g mode-keys vi

# bind t to clear the screen even when something is already running
# send-keys -R is new in 1.7
unbind t
bind t send-keys -R \; clear-history

# use r to reload source file while tmux is running
bind-key r source-file ~/.tmux.conf

# Set mouse options, handy for resizing
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on

# Increase default history
set -g history-limit 4096

bind-key P command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'
